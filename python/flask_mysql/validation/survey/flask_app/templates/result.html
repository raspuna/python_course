<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dojo Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-center">
        <div class="bg-dark text-light m-3 p-3 flex-column" style="width:400px">
            <h2>Submitted Info</h2>
            <div class="m-3">
                <span class="mb-2">Your Name: </span><br>
                {% if data['Anonymous'] == 'on' %}
                    <span> Anonymous</span> 
                {% else %}
                    <span> {{ data['name'] }} </span>
                {% endif %}
            </div>
            
            <div class="m-3">
                <span class="mb-2">Dojo Location: </span><br>
                <span> {{ data['location'] }} </span>
            </div>
            
            <div class="m-3">
                <span class="mb-2">Favorite Language:</span><br>
                <span> {{ data['language'] }}</span>
            </div>
            <div class="m-3">
                <span class="mb-2">Gender:</span><br>
                <span> {{ data['gender'] }}</span>
            </div>

            <div class="m-3">
                <span class="mb-2">Comments:</span><br>
                <span> {{ data['comment']}} </span>
            </div>
            <div class="m-3 d-flex justify-content-end">
                <form action="/goback" method="post">
                    <input class='btn btn-light' type='submit' name='Go back' value='goback'>
                </form>
            </div>
        </div>
    </body>
</html>
