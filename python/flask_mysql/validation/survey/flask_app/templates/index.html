<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dojo Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-center">
        <div class="bg-dark text-light m-3 p-3 flex-column" style="width:400px">
            <h1 class='text-warning m-3'>Dojo Survey</h1>
            <form action="/process" method="post">
                <div class="m-3">
                    <div class="d-flex justify-content-between mb-2">
                        <label for="name">Your Name: </label>
                        <div>
                            <input type="checkbox" name="Anonymous" class="form-check-input">Anonymous
                        </div>
                    </div>
                    <input type='text' id='name' name='name' class="form-control">
                </div>
                
                <div class="m-3">
                    <label for='location'>Dojo Location: </label><br>
                    <select id='location' name="location" class="form-control mt-2">
                        <option selected value=" ">-- Select A Location --</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seatle">Seatle</option>
                    </select>
                </div>
                
                <div class="m-3">
                    <label for="fav_language">Favorite Language:</label><br>
                    <select id='fav_language' name="language" class="form-control mt-2">
                        <option selected value=" ">-- Select A Language --</option>
                        <option value="python">python</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
                <div class="m-3">
                    <span class="mb-2">Gender:</span><br>
                    <div class="d-flex justify-content-around">
                        <div>
                            <input id='Male' class="form-check-input" type="radio" name="gender" value="Male">
                            <label for="Male">Male</label>
                        </div>
                        <div>
                            <input id='Female' class="form-check-input" type="radio" name="gender" value="Female">
                            <label for="Female">Female</label>
                            
                        </div>
                        <div>
                            <input id='Others' class="form-check-input" type="radio" name="gender" value="Others">
                            <label for="Others">Others</label>
                        </div>
                    </div>
                </div>
                <div class="m-3">
                    <label class="mb-2" for="comments">Comments:</label><br>
                    <textarea id='comments' name="comment" class="form-control" rows="7"></textarea>
                </div>
                <div class="m-3 d-flex justify-content-end">
                    <input class='btn btn-light' type='submit' name='submit' value='submit!'>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %} 
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

            </form>
        </div>
    </body>
</html>
