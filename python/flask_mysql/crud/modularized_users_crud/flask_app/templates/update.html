<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-center">
        <header>
            <nav>
                {% block menu %} {% include 'navbar.html' %} {% endblock menu %}
            </nav>
        </header>
        <div>
            <h1>Edit User {{user['id']}}</h1>
            <a href="/">Home</a>
            <div>
                <form action="/users/edit" method="post">
                    <div class="m-3">
                        <lable>First Name:</lable><br>
                        <input type='text' id ='fname' name='fname' value="{{ user['first_name'] }}">
                    </div>
                    <div class="m-3">
                        <lable>Last Name:</lable><br>
                        <input type='text' id='lname' name='lname' value="{{ user['last_name'] }}">
                    </div>
                    <div class="m-3">
                        <lable>Email:</lable><br>
                        <input type='text' id='email' name='email' value="{{ user['email'] }}">
                    </div>
                    <div class="m-3">
                        <input type='hidden' name='id' value="{{ user['id'] }}">
                        <input class="btn btn-primary" type="submit" value="Edit">
                        <a href="/users/{{user['id']}}">show user</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
