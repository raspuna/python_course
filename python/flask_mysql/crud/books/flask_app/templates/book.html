<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    
    <title>Book Show</title>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main class="d-flex justify-content-center">
        <div class="width80 d-flex justify-content-center">
            <div class="flex2 border border-dark m-2 p-4 rounded">
                <h1>Title: {{ book.title }}</h1>
                <p>
                    Favorited by:
                </p>
                <p>
                    {% for author in fav_authors %}
                        <a href="/authors/{{ author.id }}">{{ author.name }}</a><br>
                    {% endfor %}
                </p>
            </div>
            <div class="flex2 m-2 p-4">
                <h1>Add Author's Favorite</h1>
                <form action="/favorite" method='post'>
                    <label>Author:</label>
                    <select name="author_id">
                        {% for author in authors %}
                            <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="book_id" value="{{ book.id }}">
                    <input type="hidden" name="redirect_to" value="books/{{ book.id }}">
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
