<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-around align-items-center">
        <div class="d-flex align-items-center flex-column">
            <h1 class='h1'>Counter</h1>
            <p class='p-2'>
                {{ visit + cnt }}({{visit}}) time{% if visit+cnt > 1 %}s{% endif %}
            </p>
            <div class='d-flex justify-content-around p-2' style="width:80%;">
                <form action='count' method='post'>
                    <input class='btn btn-success' type='submit' value='add +2' name="add2">
                </form>
                <form action='/destroy_session'>
                    <input class='btn btn-danger' type='submit' value='reset'>
                </form>
            </div>
            <div class='p-2'>
                <form action='/count' method='post'>
                    <lable for='num'>Number:</lable>
                    <input type='text' name='num'>
                    <input class='btn btn-primary' type='submit' value='add' name='add_num'>
                </form>
            </div>
        </div>
    </body>
</html>
