<!DOCTYPE html>
<html>
    <head>
        <title>Ninja Money</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-center">
        <div class="d-flex flex-column" style="width:80%;">
            <div class="d-flex m-3">
                <h4>Your Gold:</h4>
                <table>
                    <tr><td>{{ gold }}</td></tr>
                </table>
            </div>
            <div class="d-flex justify-content-around">
                <div class="d-flex flex-column align-items-center border border-dark p-3 m-3" style="flex: 4;">
                    <h3 class="h3"> Farm </h3>
                    <p>(earns 10-20 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="farm">
                        <input class="btn btn-primary" type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="d-flex flex-column align-items-center border border-dark p-3 m-3" style="flex: 4;">
                    <h3 class="h3"> Cave </h3>
                    <p>(earns 5-10 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="cave">
                        <input class="btn btn-primary" type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="d-flex flex-column align-items-center border border-dark p-3 m-3" style="flex: 4;">
                    <h3 class="h3"> House </h3>
                    <p>(earns 2-5 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="house">
                        <input class="btn btn-primary" type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="d-flex flex-column align-items-center border border-dark p-3 m-3" style="flex: 4;">
                    <h3 class="h3"> Casino </h3>
                    <p>(earns/takes 0-50 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="casino">
                        <input class="btn btn-primary" type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>
            <div class="m-3">
                <h4>Activities:</h4>
                <table class="border border-dark" style="width: 100%;">
                    <tr>
                        <td>
                            {% for line in activities %}
                                {{ line  }}<br>
                            {% endfor %}
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </body>
</html>
